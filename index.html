    header{font-size: 1.5cm;

        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin: 10px 0 10px 0;
            user-select: none;
        }
        .slider-label {
            font-weight: 700;
            font-size: 1.1em;
            letter-spacing: 1px;
        }
        /* Switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 54px;
            height: 28px;
            vertical-align: middle;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
            cursor: pointer;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #666;
            transition: 0.3s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: #fff;
            transition: 0.3s;
            box-shadow: 0 1px 5px #2226;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        @media (max-width: 420px) {
            select { width: 100%; }
        }

    <script>
        /**
         * Returns the current abbreviation for a given IANA timezone.
         * @param {string} timeZone 
         * @returns {string} Timezone abbreviation (e.g., IST, PST)
         */
        function getTimezoneAbbr(timeZone) {
            try {
                const formatter = new Intl.DateTimeFormat('en-US', {
                    timeZone: timeZone,
                    timeZoneName: 'short',
                    hour: '2-digit'
                });
                const parts = formatter.formatToParts(new Date());
                const tzNamePart = parts.find(part => part.type === 'timeZoneName');
                // tzNamePart.value returns something like "GMT+5", "IST", or "EDT"
                return tzNamePart ? tzNamePart.value.replace(/^GMT([+\-]\d+)$/, "UTC$1") : '';
            } catch (e) {
                return '';
            }
        }

        /** 
         * On page load, append abbreviation to each option's displayed text (if not already present).
         * For example: change "Asia Kolkata" => "Asia Kolkata (IST)"
         */
        window.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('timezone');
            for (let option of select.options) {
                if (!/\(.+\)$/.test(option.text)) {  // only add abbreviation if not already present
                    const abbr = getTimezoneAbbr(option.value);
                    if (abbr) {
                        option.text = `${option.text} (${abbr})`;
                    }
                }
            }
        });

        function goToTime() {
            const select = document.getElementById('timezone');
            const tz = select.value;
            if (!tz) {
                alert('Please select a timezone.');
                return;
            }
            const is24hr = document.getElementById('formatSlider').checked ? '1' : '0';
            const href = `time.html?tz=${encodeURIComponent(tz)}&f=${is24hr}`;
            window.location.href = href;
        }
    </script>
