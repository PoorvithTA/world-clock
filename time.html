<script>

    function getParams() {
        const params = new URLSearchParams(window.location.search);
        let tz = params.get('tz') || 'UTC'; // tz with underscores
        return {
            tz: tz,
            fmt24: params.get('f') === '1'
        };
    }

    function updateClock() {
        const { tz, fmt24 } = getParams();
        const now = new Date();
        const options = {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: !fmt24,
            timeZone: tz
        };
        const locale = fmt24 ? 'en-GB' : 'en-US';
        try {
            const timeString = now.toLocaleTimeString(locale, options);
            document.getElementById('clock').textContent = timeString;
            document.getElementById('timezone-label').textContent =
                tz.replace(/_/g, ' ') + (fmt24 ? " (24hr)" : " (12hr)");
        } catch (e) {
            document.getElementById('clock').textContent = "Invalid Timezone";
            document.getElementById('timezone-label').textContent = "";
        }
    }

    setInterval(updateClock, 1000);
    updateClock();
</script>
